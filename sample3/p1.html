<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appointment detail</title>
    <link rel="stylesheet" href="p1.css">
</head>
<body>
    <div class="container">
    <div class="title">BOOK AN APPOINTMENT</div>
    <form action="connect.php" method="post">
    <div class="user-details">
    <div class="input-box">
    <span class="detals">PATIENT NAME</span>
    <input type="text" placeholder="Enter patient name" name="patientname">
    </div>
    
        <div class="input-box">
            <span class="detals">PATIENT ID</span>
            <input type="text" placeholder="Enter patient id" name="patientid">
            </div>

            <div class="input-box">
                <span class="detals">AGE</span>
                <input type="text" placeholder="" name="age">
                </div>

                <div class="input-box">
                    <span class="detals">DATE</span>
                    <input type="text" placeholder="" name="date">
                    </div>

                    <div class="input-box">
                        <span class="detals">BLOOD GROUP</span>
                        <input type="text" placeholder="Enter blood group" name="bloodgrp">
                        </div>

                        <div class="input-box">
                            <span class="detals">MOBILE NUMBER</span>
                            <input type="text" placeholder="" name="mobno">
                            </div>

                            <div class="input-box">
                                <span class="detals">SELECT DEPARTMENT</span>
                                <input type="text" placeholder="" name="dept">
                                </div>

                                
                            <div class="input-box">
                                <span class="detals">TIMING</span>
                                <input type="text" placeholder="" name="time">
                                </div>

                           <div class="gender-details">
                            <span class="gender-title">GENDER</span>
                            <div class="category">
                                <label for="">
                                    <span class="dot one"></span>
                                    <span class="gender">MALE</span>
                                </label>
                                <label for="">
                                    <span class="dot one"></span>
                                    <span class="gender">FEMALE</span>
                                </label>
                                <label for="">
                                    <span class="dot one"></span>
                                    <span class="gender">TRANSGENDER</span>
                                </label>
                            </div>
                           </div>
                           <div class="submit">
                               <input type="submit" value="SUBMIT">
                           </div>
                        </form>
    </div>
    <script src="app.js"></script>
   
    
    
</body>
</html>
